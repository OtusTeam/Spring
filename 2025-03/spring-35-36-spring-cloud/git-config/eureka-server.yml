server:
  port: 9999

eureka:
  server:
    renewal-percent-threshold: 0.5
  instance:
    hostname: localhost
    lease-expiration-duration-in-seconds: 90
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/