spring:
  batch:
    job:
      enabled: false
  shell:
    interactive:
      enabled: false

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  data:
    mongodb:
      host: localhost
      port: 0
      database: SpringBatchTestExampleDB

mongock:
  runner-type: InitializingBean
  change-logs-scan-package:
    - ru.otus.example.springbatch.chandgelogs